<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="main-container">
            <h1>BMI Calculator</h1>
               <div class="input-container">
                
                    <div class="weight">
                        <label for="weight">Weight(kgs):</label>
                         <input id="we" type="numbers" size="8" >
                    </div>
                    
                    <div class="height">
                        <label for="height">Height(cm):</label>
                         <input id="he" type="numbers"  size="8">
                    </div>
                    
            </div>
            <div class="buttons">
                <div> <button class="submit" onclick="calc(),setNeedle()">Submit</button></div>
               <div><button class="clear" onclick="reload()">Clear</button></div>
                
            </div>
    
            <div class="result">
                    <p id="mypara">Enter your weight(in kgs) and height (in cm).</p>
            </div>
            <div id="msg">
                
            
            
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>

</html>
